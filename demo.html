<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>大连市公安局高新园区分局 - 地图示例</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xMn0hRSL0v1A1L39PqGXckNV"></script>
    <style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
</head>
<body>
<div id="allmap"></div>
<script type="text/javascript">
//百度地图API功能
var map = new BMap.Map("allmap"); // 创建Map实例
map.centerAndZoom(new BMap.Point(121.518981, 38.856712), 15);// 初始化地图,设置中心点坐标和地图级别
map.setCurrentCity("大连");// 设置地图显示的城市 此项是必须设置的
map.addControl(new BMap.NavigationControl());// 添加平移缩放控件
map.addControl(new BMap.ScaleControl());// 添加比例尺控件
map.addControl(new BMap.OverviewMapControl());//添加缩略地图控件
map.enableScrollWheelZoom(true);//启用滚轮放大缩小
//添加缩略图控件
map.addControl(new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT}));   //右下角，打开

var p_gxga = new BMap.Point(121.513075, 38.840024);
var p_gxgov = new BMap.Point(121.519161, 38.850355);

var marker = new BMap.Marker(p_gxga);
marker.enableDragging();
marker.setTitle('大连市公安局高新园区分局');

marker.addEventListener("dragend", function getGPS(){
		var gps = marker.getPosition();
		alert(gps.lng + " -- " + gps.lat);
});
map.addOverlay(marker); 

marker = new BMap.Marker(p_gxgov);
marker.enableDragging();
marker.setTitle('管委会');

map.addOverlay(marker); 


</script>
</body>
</html>
